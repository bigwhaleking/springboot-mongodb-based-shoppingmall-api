<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>왕중민 쇼핑몰</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
  <title>왕중민 쇼핑몰</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .top-bar {
      background-color: #DC143C;
      color: white;
      padding: 10px;
      text-align: right;
      font-size: 14px;
    }

    .top-bar a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
    }

    .header {
      background-color: #DC143C;
      color: white;
      padding: 10px 0;
      text-align: center;
      font-size: 24px;
    }

    .main {
      padding: 20px;
      text-align: center;
    }

    .slideshow-container {
      position: relative;
      max-width: 1000px;
      margin: auto;
    }

    .mySlides {
      display: none;
    }

    .mySlides img {
      width: 100%;
      height: 500px;
      object-fit: cover;
    }

    .prev,
    .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      user-select: none;
    }

    .prev {
      left: 0;
      border-radius: 0 3px 3px 0;
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev:hover,
    .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .dots {
      text-align: center;
      padding: 20px;
    }

    .dots span {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    .active,
    .dots span:hover {
      background-color: #717171;
    }

    .products {
      display: flex;
      justify-content: center;
      max-width: 1200px;
      margin: 20px auto;
    }

    .product {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 20px;
      margin: 10px;
      text-align: center;
      width: 18%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-bottom: 1px solid #ddd;
      padding-bottom: 15px;
      margin-bottom: 15px;
    }

    .product h3 {
      font-size: 18px;
      margin: 10px 0;
    }

    .product p {
      color: #777;
    }

    .product .price {
      color: #4a3c31;
      font-weight: bold;
      margin: 15px 0;
    }

    .product .btn {
      background-color: #DC143C;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
    }

    .product .btn:hover {
      background-color: #333;
    }
  </style>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
  <script>
    function requestPay(amount) {
      IMP.init('imp72602500'); //iamport 대신 자신의 "가맹점 식별코드"를 사용
      IMP.request_pay({
        pg: "html5_inicis",
        pay_method: "card",
        merchant_uid: 'merchant_' + new Date().getTime(),
        name: '결제테스트',
        amount: amount,    //결제가격
        buyer_email: 'iamport@siot.do',
        buyer_name: '구매자',
        buyer_tel: '010-1234-5678',
        buyer_addr: '서울특별시 강남구 삼성동',
        buyer_postcode: '123-456'
      }, function (rsp) {
        console.log(rsp);
        if (rsp.success) {
          var msg = '결제가 완료되었습니다.';
          alert(msg);
          location.href = "결제 완료 후 이동할 페이지 url"
        } else {
          var msg = '결제에 실패하였습니다.';
          msg += '에러내용 : ' + rsp.error_msg;
          alert(msg);
        }
      });
    }
  </script>
</head>

<body>

  <div class="top-bar">
    <a href="#">마이페이지</a>
  </div>

  <div class="header">
    왕중민 쇼핑몰
  </div>

  <div class="main">
    <div class="slideshow-container">

      <div class="mySlides">
        <img src="html/1.jpg" alt="슬라이드 1">
      </div>

      <div class="mySlides">
        <img src="html/2.jpg" alt="슬라이드 2">
      </div>

      <div class="mySlides">
        <img src="html/3.png" alt="슬라이드 3">
      </div>

      <div class="mySlides">
        <img src="html/4.jpg" alt="슬라이드 4">
      </div>

      <div class="mySlides">
        <img src="html/5.jpg" alt="슬라이드 5">
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <div class="dots">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
    </div>
  </div>

  <div class="products">
    <div class="product">
      <img src="html/1.jpg" alt="상품 1">
      <h3>상품명 1</h3>
      <p>상품 설명 1</p>
      <div class="price">₩2,000,000</div>
      <a href="#" class="btn" onclick="requestPay(2000000)">구매하기</a>
    </div>
    <div class="product">
      <img src="html/2.jpg" alt="상품 2">
      <h3>상품명 2</h3>
      <p>상품 설명 2</p>
      <div class="price">₩1,600,000</div>
      <a href="#" class="btn" onclick="requestPay(1600000)">구매하기</a>
    </div>
    <div class="product">
      <img src="html/3.png" alt="상품 3">
      <h3>상품명 3</h3>
      <p>상품 설명 3</p>
      <div class="price">₩999,999</div>
      <a href="#" class="btn" onclick="requestPay(15000)">구매하기</a>
    </div>
    <div class="product">
      <img src="html/4.jpg" alt="상품 4">
      <h3>상품명 4</h3>
      <p>상품 설명 4</p>
      <div class="price">₩1,000,000,000</div>
      <a href="#" class="btn" onclick="requestPay(1000000000)">구매하기</a>
    </div>
    <div class="product">
      <img src="html/5.jpg" alt="상품 5">
      <h3>상품명 5</h3>
      <p>상품 설명 5</p>
      <div class="price">₩5,000</div>
      <a href="#" class="btn" onclick="requestPay(5000)">구매하기</a>
    </div>
  </div>

  <script>
    let slideIndex = 0;
    showSlides();

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n - 1);
    }

    function showSlides() {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1 }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
      setTimeout(showSlides, 2000); // Change image every 2 seconds
    }
  </script>

</body>

</html>
