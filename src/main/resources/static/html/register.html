<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>쇼핑몰 이름 정하기</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
  </head>
<body>
      
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="http://localhost:8080/">Home</a>
        </div>
      </div>
    </div>
  </nav>
      


<div class="container mt-4">
    <form id="registerForm" action="/register" method="POST" modelAttribute="user">
        <fieldset>
            <legend>로그인</legend>
            <div class="mb-3">
                <label for="id" class="form-label">아이디</label>
                <input type="text" id="name" class="form-control" name="name">
            </div>
            <div class="mb-3">
                <label for="pw" class="form-label">비밀번호</label>
                <input type="password" id="password" class="form-control" name="password">
            </div>
            <div class="mb-3">
                <label for="pwConfirm" class="form-label">비밀번호 확인</label>
                <input type="password" id="passwordConfirm" class="form-control" name="password1">
            </div>
            <div id="passwordMatchMessage" class="text-danger"></div>
            <button type="submit" class="btn btn-primary" id="submitButton" disabled>가입하기</button>
        </fieldset>
    </form>
</div>

<script>
    document.getElementById('passwordConfirm').addEventListener('input', function () {
        var password = document.getElementById('password').value;
        var passwordConfirm = document.getElementById('passwordConfirm').value;
        var passwordMatchMessage = document.getElementById('passwordMatchMessage');
        var submitButton = document.getElementById('submitButton');

        if (password === passwordConfirm) {
            passwordMatchMessage.innerHTML = '비밀번호가 일치합니다.';
            passwordMatchMessage.classList.remove('text-danger');
            passwordMatchMessage.classList.add('text-success');
            submitButton.disabled = false;
        } else {
            passwordMatchMessage.innerHTML = '비밀번호가 일치하지 않습니다.';
            passwordMatchMessage.classList.remove('text-success');
            passwordMatchMessage.classList.add('text-danger');
            submitButton.disabled = true;
        }
    });
    

</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>

</html>
